<html>
    <head>
        <title>Holi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <b>Login</b>
            <br/><br/>
            <form action="./Ingresar">
                Correo electronico: <input type="text" name="correo">
                Contraseña: <input type="text" name="contra">
            <br/><br/>
            <input type="submit" value="Ingresar">
            </form>
            <br/><br/><br/>
            <b>Registrarse</b>
            <br/><br/>
            <form action="./Registrar">
                Correo electronico: <input type="text" name="correo">
                Usuario: <input type="text" name="user">
            <br/><br/>
            Contraseña: <input type="password" name="pass">
            <br/><br/>
            Confirmar contraseña: <input type="password" name="pass2">
            <br/><br/><input type="submit" value="Registrarse">
            </form>
        </div>
    </body>
</html>
